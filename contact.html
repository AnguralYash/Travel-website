<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/11b2c0b998.js"
      crossorigin="anonymous"
    ></script>

    <title>Travel Website | About Page</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo txt-light">MW</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">HOME</a></li>
          <li class="nav-item"><a href="./about.html">ABOUT US </a></li>
          <li class="nav-item"><a href="./contact.html">CONTACT US</a></li>
        </ul>
      </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address"> 

                     <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x txt-red"></i>
                        <h2 class="txt-grey med-heading">Location</h2>
                        <p>#Sector 14, Panjab University, Chandigarh.</p>
                     </div>

                     <div class="address-group">
                        <i class="fa-regular fa-envelope fa-3x txt-red"></i>
                        <h2 class="txt-grey med-heading">E-mail</h2>
                        <p>anguralyash@gail.com</p>
                     </div>

                     <div class="address-group">
                        <i class="fa-solid fa-phone fa-3x txt-red"></i>
                        <h2 class="txt-grey med-heading">Call</h2>
                        <p>+91 9541455495</p>
                     </div>

                     <img src="./img/contact_img.jpg" alt="Building/office">
                </div>

                <form action="" class="form">
                    <h1 class="large-heading txt-black" >Contact Us</h1>
                    <p class="txt-grey">Let us Know your Questions, suggestions and concerns by filling out the Contact form below.</p>

                    <div class="form-grp">
                      <label for="username">Username:</label>
                      <input type="text" id="username"  required>
                    </div>

                    <div class="form-grp">
                      <label for="email" >Email: </label>
                      <input type="email"  id="email" required >
                    </div>

                    <div class="form-grp">
                      <label for="phone">Phone:</label required>
                      <input type="number"  id="phone">
                    </div>

                    <div class="form-grp">
                      <label for="message">Message:</label><br>
                      <textarea  id="message" cols="30" rows="10"></textarea>
                    </div>

                    <button type="submit" class="form-btn">Submit</button>

                   
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
      <div class="social-media-links">
        <i class="fa-brands fa-facebook fa-4x txt-light"><a href="https:/facebook.com" target="_blank"></a></i>
        <i class="fa-brands fa-instagram fa-4x txt-light"></i>
        <i class="fa-brands fa-twitter fa-4x txt-light"></i>
        <p class="txt-light">Travel the World &copy;2023. All Rights Reserved!</p>

      </div>
      
    </footer>


  </body>
</html>
